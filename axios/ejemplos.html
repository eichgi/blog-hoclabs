<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Axios</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col xs-10-col-xs-offset-1">

            <div class="jumbotron">
                <h1>Axios</h1>
                <p>Cliente HTTP javascript basado en promesas</p>
            </div>

            <div class="botones">
                <button class="btn btn-success btn-get btn-lg">GET Request</button>
                <button class="btn btn-primary btn-get btn-lg">POST Request</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios@0.16.1/dist/axios.min.js"></script>
<script>

    let get = document.querySelector('.btn-get');
    get.addEventListener('click', function () {
        axios({
            url: 'data.php',
            method: 'get',
            timeout: 3000
            //responseType: 'JSON',
        }).then(function (response) {
            console.log(response.data);
        }).catch(function (error) {
            console.log(error.response.statusText);
        });

    });
</script>
</body>
</html>
